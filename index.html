<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Naruto Quiz</title>
</head>

<body>
    <header id="scores-bar">
        <button>View High Scores</button>
        <p>Timer 00:00</p>
    </header>

    <main id="outerContainer">
        <section id="quizIntro">
            <h1>The Naruto Quiz</h1>
            <p>Welcome to The Naruto Quiz. Press Start to begin.</p>
            <button id="start-button">Start Game</button>
        </section>

        <section id="quiz">
            <h2 id="question-title"></h2>
            <ul id="answers">
                <button id="a"></button>
                <button id="b"></button>
                <button id="c"></button>
                <button id="d"></button>
            </ul>
        </section>

        <h2 id="answer-check"></h2>

        <section id="quizFinish">
            <h2>Quiz Finished!</h2>
            <p id="final-score"> </p>
            <form>
                <label>Enter Initials Here:</label>
                <input id="initials" type="text">
                <button id="submit-button">Submit</button>
            </form>
            <h2 id="answer-check"></h2>
        </section>

        <section id="highScores">
            <ol id="scores"></ol>
        </section>
    </main>
</body>

<script rel="javascript" src="./assets/script.js"></script>

</html>
