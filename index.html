<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Naruto Quiz</title>
</head>

<div class="top-bar">
    <button>View High Scores</button>
    <p>Timer 00:00</p>
</div>

<body>

    <div class="outerContainer">

        <header class="quizIntro">
            <h1>The Naruto Quiz</h1>
            <p>Welcome to The Naruto Quiz. Press Start to begin.</p>
            <button>Start</button>
        </header>

        <main>
            
            <section class="quizSection">
                <h2>Insert Question Here</h2>
                <ul>
                    <li><button>Answer #1</button></li>
                    <li><button>Answer #2</button></li>
                    <li><button>Answer #3</button></li>
                    <li><button>Answer #4</button></li>
                </ul>    
            </section>

            <section class="quizFinish">
                <h2>Quiz Finished!</h2>
                <p>Your Score: 00</p>
                <form>
                    <label>Enter Initials Here:</label>
                    <input type="text">
                    <button>Submit</button>
                </form>
            </section>

            <section class="highScores">
                <h2>High Scores</h2>
                <ol>
                    <li>Score #1</li>
                    <li>Score #2</li>
                    <li>Score #3</li>
                    <li>Score #4</li>
                </ol>
            </section>

        </main>

        </div>

    </div>
</body>

</html>
