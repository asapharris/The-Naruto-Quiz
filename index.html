<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Naruto Quiz</title>
</head>

<div class="top-bar">
    <button>View High Scores</button>
    <p>Timer 00:00</p>
</div>

<body>

    <div class="outerContainer">

        <div class="quizIntro">
            <h1>The Naruto Quiz</h1>
            <p>Welcome to The Naruto Quiz. Press Start to begin.</p>
            <button id="start-button">Start Game</button>
        </div>

        <main>

            <section class="quizSection" type="hidden">
                <h2>Insert Question Here</h2>
                <ul>
                    <button id="a">Answer</button>
                    <button id="b">Answer</button>
                    <button id="c">Answer</button>
                    <button id="d">Answer</button>
                </ul>
            </section>

            <section class="quizFinish" type="hidden">
                <h2>Quiz Finished!</h2>
                <p>Your Score: 00</p>
                <form>
                    <label>Enter Initials Here:</label>
                    <input type="text">
                    <button id="submit-button">Submit</button>
                </form>
            </section>

            <section class="highScores" type="hidden">
                <ol>Scores</ol>
            </section>

        </main>

    </div>
</body>

<script rel="javascript" src="./assets/script.js"></script>

</html>
